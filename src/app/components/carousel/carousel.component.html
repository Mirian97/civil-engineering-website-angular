<swiper-container #swiperRef init="false">
  @for (item of images; track item.image) {
  <swiper-slide>
    <div class="wrapper-image">
      <img
        [src]="'/images/' + item.image"
        [alt]="item.description"
        loading="eager"
        draggable="false"
      />
    </div>
  </swiper-slide>
  }
</swiper-container>
