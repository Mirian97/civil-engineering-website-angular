<section class="section contact-section" id="contato">
  <app-title-section name="Me Contate" />
  <form [formGroup]="contactForm" (submit)="sendEmail($event)">
    <input name="name" placeholder="Seu nome" formControlName="name" />
    <input
      name="email"
      placeholder="example@gmail.com"
      formControlName="email"
      type="email"
    />
    <input
      name="phone"
      placeholder="00 00000-0000"
      formControlName="phone"
      type="tel"
    />
    <textarea
      name="message"
      placeholder="Sua mensagem"
      rows="3"
      formControlName="message"
    ></textarea>
    <app-button
      color="tertiary"
      size="lg"
      type="submit"
      [disabled]="!contactForm.valid"
      >Enviar</app-button
    >
  </form>
</section>
